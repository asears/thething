name: env_vars_example

on: workflow_dispatch

jobs:
  echo-input:
    runs-on: ubuntu-latest
    outputs: 
      run_id: $GITHUB_RUN_ID
      step_output: ${{ steps.job_status_msg.outputs.test }}
      run_next: ${{ steps.job_status_msg.outputs.run_next }}
    steps:

      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    
      - uses: actions/github-script@v7
        env:
          FIRST_NAME: Mona
          LAST_NAME: Octocat
        with:
          script: |
            const { FIRST_NAME, LAST_NAME } = process.env

            console.log(`Hello ${FIRST_NAME} ${LAST_NAME}`)

      - run: |
          env >> $GITHUB_STEP_SUMMARY

      - id: job_status_msg
        run: |
          echo "üçè This job's status is ${{ job.status }}."
          job_status_msg="üçè This job's status is ${{ job.status }}."
          run_next=true

      - run: |
          cat $GITHUB_EVENT_PATH

  deploy:
    if: contains(needs.echo-input.outputs.run_next, 'true')
    needs: echo-input
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
